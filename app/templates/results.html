<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"    content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">

        <title>Cynthia</title>

        <link rel="shortcut icon" href="assets/images/gt_favicon.png">

        <link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">

        <!-- Custom styles for our template -->
        <link rel="stylesheet" href="assets/css/bootstrap-theme.css" media="screen" >
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/jquery.qtip.min.css">
        <link rel="stylesheet" href="assets/css/graph-bar.css">

        <link href="assets/css/owner.css" rel="stylesheet">
        <link href="assets/css/style-graph.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="assets/js/html5shiv.js"></script>
        <script src="assets/js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <input type="hidden" id="query" value="{{query}}"/>
        <input type="hidden" id="cynthia" value="{{cynthia}}"/>
        <input type="hidden" id="results" value="{{results}}"/>

        <section class="container">
            <div class="row">
                <div id="loading-message">
                    <h1>Your results are loading...</h1>
                    <div class="loader-big" id="loading-loader"></div>
                </div>
                <div id="cy"></div>
            </div>
        </section>

        <span class="fa fa-bars config-toggle" id="config-toggle"></span>

        <div id="config" class="config">
            <div class="preamble">
                <span class="label" id="results-logo"><img src='/assets/images/logo.png'></span>
                <span id="results-title">These are the query results</span>
                <p></p>
                <span id="filter-title">Filter by:</span>
                <div id="filters-ok">
                    <span class="label label-info" style="cursor:pointer;" onclick="filterEntities('all');">All Results</span><br>
                    <span class="label label-info" style="cursor:pointer;" onclick="filterEntities('best_score');">Max Score</span><br>
                    <span class="label label-info" style="cursor:pointer;" onclick="filterEntities('worst_score');">Min Score</span><br>
                </div>
            </div>
            <div class="footer">
                <div class="pull-right">
                    <div class="dropup">
                        <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown">
                            <i class="fa fa-cloud-download"></i>&nbsp;Export
                        </button>
                        <ul class="dropdown-menu">
                            <li class="disabled"><a id="query-export" data-toggle="modal" data-target="#export-modal" href="#">Cypher Query</a></li>
                            <li class="disabled"><a id="cynthia-export" href="#">Cynthia data</a></li>
                            <li><a id="results-export" href="#">Results</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="export-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Export Cypher query</h4>
                    </div>
                    <div class="modal-body">
                        <textarea id="downloadQueryInput" name="query" rows="7" class="form-control" placeholder="Query not available :(" readonly>{{query}}</textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal"><i class="fa fa-times"></i>&nbsp;Cancel</button>
                        <button id="complete-query-export" type="button" class="btn btn-success pull-right disabled">Copy to clipboard&nbsp;<i class="fa fa-clipboard"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/jquery/jquery-3.2.1.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/headroom.min.js"></script>
        <script src="assets/js/jQuery.headroom.min.js"></script>
        <script src="assets/js/template.js"></script>

   	 	<script src="assets/js/cola.js"></script>
   	 	<script src="assets/js/cytoscape.min.js"></script>
   	 	<script src="assets/js/cytoscape-qtip.js"></script>
   	 	<script src="assets/js/jquery.qtip.min.js"></script>
    	<script src="assets/js/cytoscape-cola.js"></script>

        <script src="assets/js/owner/utils.js"></script>
        <script src="assets/js/owner/results.js"></script>
        <script src="assets/js/owner/results_export.js"></script>

    </body>
</html>
