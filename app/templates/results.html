<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"    content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">

        <title>Cynthia</title>

        <link rel="shortcut icon" href="assets/images/gt_favicon.png">

        <link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">

        <!-- Custom styles for our template -->
        <link rel="stylesheet" href="assets/css/bootstrap-theme.css" media="screen" >
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/jquery.qtip.min.css">
        <link rel="stylesheet" href="assets/css/graph-bar.css">

        <link href="assets/css/owner.css" rel="stylesheet">
        <link href="assets/css/style-graph.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="assets/js/html5shiv.js"></script>
        <script src="assets/js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <input type="hidden" id="query" name="query" value="{{query}}"/>

        <section class="container">
            <div id="loading-message">
                <h1>Your results are loading...</h1>
                <div class="loader-big" id="loading-loader"></div>
            </div>
            <div id="results">
                <div id="resultData" hidden></div>
                <div id="cy"></div>
            </div>
        </section>

        <span class="fa fa-bars config-toggle" id="config-toggle"></span>

        <div id="config" class="config">

            <div class="preamble">
                <span class="label"><img src='/assets/images/logo.png'></span>
                <p>These are your results. Feel free to Filter them and adjust your Results.</p>
                <p></p>
                <p>Filter By:</p>
                <div id="filters-ok">
                    <span class="label label-info" style="cursor:pointer;" onclick="filterEntities('all');">All Results</span><br>
                    <span class="label label-info" style="cursor:pointer;" onclick="filterEntities('best_score');">Max Score</span><br>
                    <span class="label label-info" style="cursor:pointer;" onclick="filterEntities('worst_score');">Min Score</span><br>
                </div>
            </div>
        </div>

        <script src="assets/js/jquery/jquery-3.2.1.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/headroom.min.js"></script>
        <script src="assets/js/jQuery.headroom.min.js"></script>
        <script src="assets/js/template.js"></script>

   	 	<script src="assets/js/cola.js"></script>
   	 	<script src="assets/js/cytoscape.min.js"></script>
   	 	<script src="assets/js/cytoscape-qtip.js"></script>
   	 	<script src="assets/js/jquery.qtip.min.js"></script>
    	<script src="assets/js/cytoscape-cola.js"></script>

        <script src="assets/js/owner/results.js"></script>

    </body>
</html>
