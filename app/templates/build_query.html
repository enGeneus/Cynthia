<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"    content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="lolli" >

        <title>Cynthia</title>

        <link rel="shortcut icon" href="assets/images/gt_favicon.png">

        <link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">

        <!-- Custom styles for our template -->
        <link rel="stylesheet" href="assets/css/bootstrap-theme.css" media="screen" >
        <link rel="stylesheet" href="assets/css/main.css">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="assets/js/html5shiv.js"></script>
        <script src="assets/js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <h1>Query page</h1>
        <p>It is expected to be a form here...</p>

        <section class="col-md-6">
            <form action="/results" method="post">
                <div id="query-fields">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="nodeTypeSel">Node type:</label>
                            <select class="form-control" id="nodeTypeSel">
                                <option value="" disabled selected>Select option</option>
                                {% for label in node_labels %}
                                <option>{{label}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <label for="nodePropertySel">Property:</label>
                            <select class="form-control" id="nodePropertySel" disabled>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="request">Input String:</label>
                        <input type="text" class="form-control" id="request" name="request"/>
                    </div>
                </div>
                <div class="form-group pull-right">
                    <button class="btn btn-info add-property"><i class="glyphicon glyphicon-plus"></i>&nbsp;OR property</button>
                    <button class="btn btn-warning add-property"><i class="glyphicon glyphicon-plus"></i>&nbsp;AND property</button>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Query!</button>
                </div>
            </form>
        </section>



        <script src="assets/js/jquery/jquery-3.2.1.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/headroom.min.js"></script>
        <script src="assets/js/jQuery.headroom.min.js"></script>
        <script src="assets/js/template.js"></script>

        <script src="assets/js/ajax_utils/build_query.js"></script>
    </body>
</html>
